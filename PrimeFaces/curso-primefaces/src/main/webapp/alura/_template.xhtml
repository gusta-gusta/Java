<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="/resources/css/file.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
		<script src="/resources/javascript/mudarTema.js"></script>
</h:head>
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="ifi.png" />

            <h:form rendered="#{usuarioLogado != null}">
            <p:button onclick="mudarTema('escuro')">Tema Escuro</p:button>
    		<p:button> onclick="mudarTema('claro')">Tema Claro</p:button>
            </h:form>

		<p:growl id="messages" showDetail="true" />

		<h:form rendered="#{usuarioLogado != null}">
			<p:menuButton value="Options">
				<p:menuitem value="Livros" action="livro" icon="pi pi-book"
					update="messages" />
				<p:menuitem value="Autores" action="autor" icon="pi pi-user-plus"
					update="messages" />
				<p:separator />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="pi pi-external-link" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>
</h:body>

</html>
