<?xml version="1.0" encoding="UTF-8" ?>

	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:outputStylesheet library="css" name="file.css" />
	<title>Livraria</title>
</h:head>
<h:body>

		<fieldset>

	</h:form>
