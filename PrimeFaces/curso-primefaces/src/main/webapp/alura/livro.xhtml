<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Livraria</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:messages id="msg" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panelGrid columns="2">

			<p:outputLabel value="Titulo: " />
			<p:inputText size="30" value="#{livrariaBean.livraria.titulo}"
				required="true" label="Titulo" />

			<p:outputLabel value="ISBN: " />
			<p:inputMask mask="999-99-999-9999-9" size="13"
				value="#{livrariaBean.livraria.ISBN}" required="true" label="ISBN" />

			<p:outputLabel value="Preço: " />
			<p:inputText size="30" value="#{livrariaBean.livraria.preco}"
				required="true" label="Preço">
				<f:convertNumber minFractionDigits="2" locale="pt-BR"
					minIntegerDigits="0" />
			</p:inputText>

			<p:outputLabel value="Data de Lançamento: " />
			<p:inputMask mask="99/99/9999" size="30"
				value="#{livrariaBean.livraria.dataLancamento}" required="true"
				label="Data de Lançamento">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</p:inputMask>

			<p:outputLabel />

			<p:commandButton value="Cadastrar"
				action="#{livrariaBean.adicionar()}" update="form tabela"
				style="margin-top: 10px" />

		</p:panelGrid>

		<p:dataTable value="#{livrariaBean.livros}" var="l" id="tabela"
			paginator="true" rows="4">
			<p:column headerText="Titulo">
				<p:outputLabel value="#{l.titulo}" />
			</p:column>

			<p:column headerText="ISBN">
				<p:outputLabel value="#{l.ISBN}" />
			</p:column>

			<p:column headerText="Preço">
				<p:outputLabel value="#{l.preco}">
					<f:convertNumber type="currency" currencySymbol="R$" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Data de Lançamento">
				<p:outputLabel value="#{l.dataLancamento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>


			<p:column headerText="" width="100">
				<p:commandButton icon="pi pi-pencil" update="@form" process="@this">
					<f:setPropertyActionListener value="#{l}"
						target="#{livrariaBean.livraria}" />
				</p:commandButton>

				<p:commandButton action="#{livrariaBean.excluir}" icon="pi pi-times"
					update="tabela" process="@this">
					<f:setPropertyActionListener value="#{l}"
						target="#{livrariaBean.livraria}" />
				</p:commandButton>
			</p:column>


		</p:dataTable>

	</h:form>
</h:body>
</html>
