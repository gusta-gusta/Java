<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Livraria</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:messages id="msg" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:panelGrid columns="2">

			<p:outputLabel value="Titulo: " />
			<p:inputText size="30" value="#{livroBean.livro.titulo}"
				required="true" label="Titulo" />

			<p:outputLabel value="ISBN: " />
			<p:inputMask mask="999-99-999-9999-9" size="13"
				value="#{livroBean.livro.isbn}" required="true" label="ISBN" />

			<p:outputLabel value="Preço: " />
			<p:inputText size="30" value="#{livroBean.livro.preco}"
				required="true" label="Preço">
				<f:convertNumber minFractionDigits="2" locale="pt-BR"
					minIntegerDigits="0" />
			</p:inputText>

			<p:outputLabel value="Data de Lançamento: " />
			<p:inputMask mask="99/99/9999" size="30"
				value="#{livroBean.livro.dataLancamento}" required="true"
				label="Data de Lançamento">
			</p:inputMask>
			<p:outputLabel />

			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione um Autor:" for="autor" />
			<h:selectOneMenu value="#{livroBean.autorId}">
				<f:selectItems value="#{livroBean.autores}" var="autor"
					itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
			</h:selectOneMenu>

			<p:commandButton value="Cadastrar Autor"
				action="#{livroBean.gravarAutor}" style="margin-top: 10px"
				update="form tabela" />

			<p:commandButton value="Cadastrar" action="#{livroBean.gravar}"
				update="form tabela" style="margin-top: 10px" />

		</p:panelGrid>

		<p:dataTable value="#{livroBean.autoresDoLivro}" var="a" id="tabela"
			paginator="true" rows="1">
			<p:column headerText="Nome do Autor">
				<p:outputLabel value="#{a.nome}" />
			</p:column>

			<p:column headerText="Nome do Livro">
				<p:outputLabel value="#{livroBean.livro.titulo}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
