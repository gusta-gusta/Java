<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Login</ui:define>
	<ui:define name="conteudo">

		<p:breadCrumb style="margin: 5px 0px 40px 0px">
			<p:menuitem value="Home" />
		</p:breadCrumb>

		<h:form id="login">
			<fieldset>

				<p:panelGrid columns="2">
					<p:outputLabel value="E-mail: " />
					<p:inputText id="email" size="30"
						value="#{loginBean.usuario.email}" required="true" label="Email">
						<f:passThroughAttribute name="type" value="email" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:outputLabel value="Senha: " for="senha" />
					<p:inputText id="senha" size="30"
						value="#{loginBean.usuario.senha}" required="true" label="Senha">
						<f:passThroughAttribute name="type" value="password" />
					</p:inputText>
					<p:message for="senha" id="messageSenha" />

					<p:commandButton value="Efetuar Login"
						action="#{loginBean.efetuaLogin}" />
				</p:panelGrid>
			</fieldset>
		</h:form>

	</ui:define>
</ui:composition>

</html>
