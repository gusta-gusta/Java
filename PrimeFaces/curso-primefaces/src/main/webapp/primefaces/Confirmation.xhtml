<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Confirmação</title>
</h:head>

<h:body>
	<p:messages id="msg" autoUpdate="true" closable="true" />
	
	<h:form id="form">
	<p:commandButton value="Salvar" action="#{messagesBean.salvar}" update="msg">
		<p:confirm header="Cabeçalho" message="Tem certeza que deseja salvar?" />
	</p:commandButton>
	
	<p:confirmDialog global="true"  >
		<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="pi pi-check"  type="button"/>
		<p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="pi pi-times"  type="button" />
	</p:confirmDialog>
	</h:form>
</h:body>
</html>
