<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Area de Texto</title>
</h:head>

<h:body>

	<header>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="ifi.png" width="80" />
		</div>

	</header>

	<h1>Area de Texto</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">

		<p:inputTextarea rows="6" style="width: 50%" maxlength="150"
			placeholder="Descrição" counter="saida"
			counterTemplate="{0} caracteres restantes(s)" />

	</h:form>

		<p:outputLabel id="saida" />
	
</h:body>
</html>
